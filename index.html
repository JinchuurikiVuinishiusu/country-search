<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Country Search</title>
</head>
<body>


<div class="search-box">
    <p>Find by Name/Code/MobileCode</p>
    <div class="search-input">
        <input type="text" size="50" id="mainInput" autocomplete="off" placeholder="Search..." required minlength="2" maxlength="100"/>
        <div class="result-box"></div>
    </div>
    <span class="material-icons">search</span>
    <div class="country-result">
        <h3>Country:  <span id="name"></span></h3>
        <h3>Code:  <span id="code"></span> / <span id="code2"></span></h3>
        <h3>Timezone:  <span id="timezone"></span></h3>
        <h3>UTC:  <span id="utc"></span></h3>
        <h3>MobileCode:  <span id="mobilecode"></span></h3>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
